<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Retrait Diplômes{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <nav id="sidebar" class="bg-light p-3">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/images.jfif') }}" alt="Logo Université" style="max-height: 200px;" />
            <h5 class="mt-2">Université de Natitingou</h5>
        </div>
        <a href="{{ url_for('routes.accueil') }}" class="d-block mb-2">Accueil</a>
        <a href="{{ url_for('routes.connexion') }}" class="d-block mb-2">Connexion</a>
        <a href="{{ url_for('routes.confirmation') }}" class="d-block mb-2">Inscription</a>
        <a href="{{ url_for('routes.contact_admin') }}" class="d-block mb-2">Contact</a>
        <a href="{{ url_for('routes.a_propos') }}" class="d-block mb-2">À propos</a>
    </nav>

    <div id="content" class="p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
