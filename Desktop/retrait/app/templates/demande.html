{% extends 'base.html' %}
{% block content %}
<h2>Demande de Retrait</h2>
<form method="POST" enctype="multipart/form-data">
    <label for="nom">Nom :</label><input type="text" name="nom" required><br>
    <label for="prenom">Prénom :</label><input type="text" name="prenom" required><br>
    <label for="matricule">Matricule :</label><input type="text" name="matricule" required><br>
    <label for="filiere">Filière :</label><input type="text" name="filiere" required><br>
    <label for="annee">Année :</label><input type="text" name="annee" required><br>
    <label for="email">Email :</label><input type="email" name="email" required><br>
    <label for="type_document">Type de document :</label>
    <select name="type_document" required>
        <option value="attestation">Attestation</option>
        <option value="diplome">Diplôme</option>
    </select><br>
    <label>Pièces jointes (PDF uniquement) :</label><br>
    <input type="file" name="fichier1" accept=".pdf" required><br>
    <input type="file" name="fichier2" accept=".pdf" required><br>
    <input type="file" name="fichier3" accept=".pdf" required><br>
    <label for="quittance">Numéro de quittance :</label><input type="text" name="quittance" required><br>
    <button type="submit">Soumettre la demande</button>
</form>
{% endblock %}
